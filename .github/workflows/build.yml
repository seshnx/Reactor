name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeshNx-Reactor-Windows-VST3
        path: build/Reactor_artefacts/Release/VST3/

    - name: Upload Standalone Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeshNx-Reactor-Windows-Standalone
        path: build/Reactor_artefacts/Release/Standalone/

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeshNx-Reactor-macOS-VST3
        path: build/Reactor_artefacts/Release/VST3/

    - name: Upload AU Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeshNx-Reactor-macOS-AU
        path: build/Reactor_artefacts/Release/AU/

    - name: Upload Standalone Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeshNx-Reactor-macOS-Standalone
        path: build/Reactor_artefacts/Release/Standalone/
